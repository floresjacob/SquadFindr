<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
    <title>SquadFindr</title>
    
</head>



<!--WHAT'S THIS FOR ON LINE BELOW? -->
<div class="jumbotron text-center" id="return"></div>

<!-- LANDING PAGE / NAME INPUT -->

    <div class="container page" id="namecon">
            <div class="jumbotron text-center">
                <div class="container">
                    <h1><img src="./assets/images/logo.png" height="200" width="200"></h1>
                    <p>Find your squad</p>
    
                        <form>
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
    
                            <button type="submit" class="btn btn-primary" id="namesbmt"> Submit</button>
    
                        </form>
    
                </div>
    
            </div>
    
        </div>

<!-- AGE INPUT OPTIONS -->
    <div class="container page" id="agecon">
            <div class="jumbotron text-center">
                <div class="container">
                    <h1><img src="./assets/images/logo.png" height="200" width="200"></h1>
                    <p>Find you squad</p>
    
                        <form>
                            <div class="form-group">
                                <label for="sel1">How old are you:</label>
                                <select class="form-control" id="age">
                                  <option>18-30</option>
                                  <option>30-50</option>
                                  <option>Old AF</option>
                                </select>
                              </div>
    
                            <button type="submit" class="btn btn-primary" id="agesbmt">Submit</button>
    
                        </form>
    
                </div>
    
            </div>
    
        </div>

    <!-- ZIP INPUT / WEATHER DISPLAY  -->
    <div class="container page" id="zipcon">
        <div class="jumbotron text-center">
            <div class="container">
                <h1><img src="./assets/images/logo.png" height="200" width="200"></h1>
                <p>Find you squad</p>

                    <form>
                        <div class="form-group">
                            <label>Zip Code:</label>
                            <input type="text" class="form-control" id="zip">
                        </div>

                        <button type="submit" class="btn btn-primary" id="zipsbmt">Submit</button>
                    
                    </form>

            </div>

        </div>

    </div>

    
<!-- TYPE OF SPORT -->


    


    <div class="container page" id="sportcon">
        <div class="jumbotron text-center">
                <h1><img src="./assets/images/logo.png" height="200" width="200"></h1>
                <p>What kind of Squad are you looking for?</p>
                <br><br>
         <!-- Add .onclick JS to buttons to show/hide various "cards" and pull from firebase -->      
                
         <form>
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sport">
                    <option disabled> --Sports-- </option>
                  <option> Soccer </option>
                  <option> Football </option>
                  <option> Basketball </option>
                  <option> Baseball </option>
                  <option disabled> --eSports--</option>
                  <option> Overwatch </option>
                  <option> Fortnite </option>
                  <option> Starcraft II </option>
                </select>
              </div>

            <button type="submit" class="btn btn-primary" id="sportsbmt">Submit</button>

        </form>

            </div>
        </div>
    </div>
                        

    <!-- asks if they are ready to play -->
    <div class="container page">
            <div class="jumbotron text-center">
                <div class="container">
                    <h1>squadFindr</h1>
                    <p>Find you squad</p>
    
                        <form>
                            <div class="form-group">
                                <label for="sel1">Can you play now?</label>
                                <select class="form-control" id="playnow">
                                  <option>Yes</option>
                                  <option>No</option>
                                </select>
                              </div>
    
                            <button type="submit" class="btn btn-primary" id="playsbmt">Submit</button>
    
                        </form>
    
                </div>
    
            </div>
            
        </div>
        
        <div class="container page" id="resultCon">
            <div class="jumbotron text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <span id="team"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="googleMap" style="width:100%; height:400px"></div>
                            <!-- DYNAMIC WEATHER DISPLAY -->
                            <div class="text-center" id="dynamicInfo" style="font-size: 15px">
                                <h1 id="cityHeading"></h1>
                                <h4>Local Temperature: </h4>
                                    <p id="tempDisplay"> Degrees </p>
                                <h4>Humidity: </h4>
                                    <p id="humidityDisplay">  % </p>
                                <h4>Cloud Forecast: </h4>
                                    <p id="cloudDisplay"> % </p>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- jQuery CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
   
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAjDJyK8EWda9UqGkO0SR8kPjr4XPvMng&callback=getMap&libraries=places"
  type="text/javascript"></script>
</body>


</html>
