<!-- landing page container just asks for name-->
<div class="container"></div>

<!-- container just asks for age range -->
<div class="container"></div>

<!-- asks for zipcode  -->
<div class="container" style="display: none">
    <div class="jumbotron text-center">
        <div class="container">
            <h1>squadFindr</h1>
            <p>Find your squad</p>
            
            <form>
                <div class="form-group">
                    <label>Zip Code:</label>
                    <input type="text" class="form-control" id="zip">
                </div>
                
                <button type="submit" class="btn btn-primary" id="zipsbmt">Submit</button>
                
            </form>
            
        </div>
        
    </div>
    
</div>
